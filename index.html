<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Overlay AOE2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/overlay.js" defer></script>
</head>

<body>
    <div id="mainOverlay" class="overlay">

        <div class="overlay">
            <!-- Información de la partida -->
            <div id="matchInfo">
                <p id="matchTitle">⚔️ Esperando partida...</p>

                <div id="matchCivs">
                    <div class="civ">
                        <img id="playerCivImg">
                        <span id="playerCivText"></span>
                    </div>
                    <span>VS</span>
                    <div class="civ">
                        <img id="opponentCivImg">
                        <span id="opponentCivText"></span>
                    </div>
                </div>
                <p id="matchPlayers">-</p>
                <!-- Aquí se mostrará el rating o ELO de la partida -->
                <p id="matchElos">Rating: -</p>
            </div>

            <!-- Estado de conexión -->
            <div id="status">Conectando al servidor...</div>

            <!-- Marcador compacto con títulos -->
            <div class="scoreboard">
                <div class="score">
                    <span class="score-title">Victorias</span>
                    <span id="wins">0</span>
                </div>
                <div class="score">
                    <span class="score-title">Derrotas</span>
                    <span id="losses">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
